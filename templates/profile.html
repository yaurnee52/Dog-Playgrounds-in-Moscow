<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный кабинет</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar bg-white border-bottom">
      <div class="container d-flex justify-content-between">
        <span class="navbar-brand fw-semibold">Личный кабинет</span>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-primary" href="/">На главную</a>
          <button class="btn btn-outline-secondary" id="logoutBtn">Выйти</button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Пользователь</h5>
              <div id="userInfo" class="text-muted small"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Мои питомцы</h5>
                <button class="btn btn-sm btn-success" id="showAddDogBtn">
                  Добавить питомца
                </button>
              </div>
              <div id="dogsList" class="list-group mt-3"></div>
            </div>
          </div>

          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h5 class="card-title">История записей</h5>
              <div id="bookingsList" class="list-group list-group-flush mt-3"></div>
            </div>
          </div>


        </div>
      </div>
    </main>

    <div class="modal fade" id="addDogModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавить питомца</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="addDogStatus" class="alert d-none" role="alert"></div>
            <form id="addDogForm" class="row g-3">
              <div class="col-12">
                <label class="form-label">Кличка</label>
                <input class="form-control" name="dog_name" required />
              </div>
              <div class="col-12">
                <label class="form-label">Порода (необязательно)</label>
                <input class="form-control" name="dog_breed" />
              </div>
              <div class="col-12">
                <label class="form-label">Категория</label>
                <select class="form-select" name="dog_category" required>
                  <option value="SMALL">Декоративные (SMALL)</option>
                  <option value="STANDARD" selected>Стандартные (STANDARD)</option>
                  <option value="ACTIVE">Активные (ACTIVE)</option>
                  <option value="HIGH_RISK">Служебные / Бойцовские (HIGH_RISK)</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary" id="submitAddDogBtn">Добавить</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-white sticky-footer">
      <div class="container text-muted small d-flex flex-wrap justify-content-between gap-2 py-2">
        <span>Учебный проект: сервис безопасного выгула собак</span>
        <a
          class="text-muted text-decoration-none"
          href="https://data.mos.ru/opendata/2663?pageSize=10&pageIndex=0"
          target="_blank"
          rel="noopener"
        >
          Датасет: <span class="text-primary">Площадки для выгула (дрессировки) собак</span>
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"
    ></script>
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
  </body>
</html>
