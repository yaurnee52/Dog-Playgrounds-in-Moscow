<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта площадок</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body class="map-page bg-light d-flex flex-column min-vh-100">
    <div class="container py-3">
      <div class="d-flex gap-2 mb-3">
        <a class="btn btn-outline-secondary" href="/">На главную</a>
        <button
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#authModal"
          data-auth-action="register"
          data-auth-button
        >
          Регистрация
        </button>
        <button
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#authModal"
          data-auth-action="login"
          data-auth-button
        >
          Войти
        </button>
        <a class="btn btn-primary d-none" href="/profile" id="profileLink">Личный кабинет</a>
      </div>
      <div id="map" class="shadow-sm"></div>

      <div class="card shadow-sm mt-3">
        <div class="card-body">
          <h6 class="card-title">Выбор района</h6>
          <div class="d-flex flex-wrap gap-2">
            <select id="mapDistrictSelect" class="form-select w-auto"></select>
            <button id="mapDistrictApply" class="btn btn-primary">Показать</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-4 border-top bg-white mt-auto">
      <div class="container text-muted small d-flex flex-wrap justify-content-between gap-2">
        <span>Учебный проект: сервис безопасного выгула собак</span>
        <a
          class="text-muted text-decoration-none"
          href="https://data.mos.ru/opendata/2663?pageSize=10&pageIndex=0"
          target="_blank"
          rel="noopener"
        >
          Датасет: Площадки для выгула (дрессировки) собак
        </a>
      </div>
    </footer>

    <div
      class="modal fade"
      id="playgroundModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Площадка</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="modalPhoto" class="img-fluid rounded mb-3" alt="Фото площадки" />
            <p id="modalAddress" class="mb-1"></p>
            <p id="modalMeta" class="text-muted mb-3"></p>

            <div class="d-flex flex-wrap align-items-center gap-2 mb-3" id="dogSelectContainer">
              <label for="dogSelect" class="form-label mb-0">Собака:</label>
              <select id="dogSelect" class="form-select w-auto"></select>
            </div>

            <div id="bookingAuthWarning" class="alert alert-warning d-none mb-3">
              Войдите в аккаунт, чтобы записаться.
            </div>

            <div class="legend d-flex flex-wrap gap-2 mb-3">
              <span class="badge bg-success">Свободно</span>
              <span class="badge bg-warning text-dark">Можно присоединиться</span>
              <span class="badge bg-danger">Недоступно</span>
            </div>

            <div id="slotsContainer" class="slots-grid"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="bookSlotBtn" disabled>
              Записаться
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authTitle">Авторизация</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="authStatus" class="alert d-none" role="alert"></div>

            <form id="loginForm" class="row g-3">
              <div class="col-12">
                <label class="form-label">Логин</label>
                <input class="form-control" name="username" required />
              </div>
              <div class="col-12">
                <label class="form-label">Пароль</label>
                <input
                  class="form-control"
                  name="password"
                  type="password"
                  required
                />
              </div>
              <div class="col-12 d-flex align-items-center justify-content-between">
                <button class="btn btn-primary" type="submit">Войти</button>
              </div>
            </form>

            <form id="registerForm" class="row g-3 d-none">
              <div class="col-md-6">
                <label class="form-label">Логин</label>
                <input class="form-control" name="username" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" name="email" type="email" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Пароль</label>
                <input
                  class="form-control"
                  name="password"
                  type="password"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Категория собаки</label>
                <select class="form-select" name="dog_category" required>
                  <option value="SMALL">Декоративные (SMALL)</option>
                  <option value="STANDARD" selected>Стандартные (STANDARD)</option>
                  <option value="ACTIVE">Активные (ACTIVE)</option>
                  <option value="HIGH_RISK">Служебные / Бойцовские (HIGH_RISK)</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Кличка питомца</label>
                <input class="form-control" name="dog_name" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Порода (необязательно)</label>
                <input class="form-control" name="dog_breed" />
              </div>
              <div class="col-12 d-flex align-items-center justify-content-between">
                <button class="btn btn-success" type="submit">
                  Зарегистрироваться
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-link" type="button" id="showRegisterBtn">
              Нет аккаунта? Регистрация
            </button>
            <button class="btn btn-link d-none" type="button" id="showLoginBtn">
              Уже есть аккаунт? Войти
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"
    ></script>
    <script
      src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full&key=YOUR_2GIS_API_KEY"
    ></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
