<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта площадок</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body class="map-page bg-light">
    <div class="container py-3">
      <div class="d-flex gap-2 mb-3">
        <a class="btn btn-outline-secondary" href="/">На главную</a>
      </div>
      <div id="map" class="shadow-sm"></div>
    </div>

    <div
      class="modal fade"
      id="playgroundModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Площадка</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="modalPhoto" class="img-fluid rounded mb-3" alt="Фото площадки" />
            <p id="modalAddress" class="mb-1"></p>
            <p id="modalMeta" class="text-muted mb-3"></p>

            <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
              <label for="dogSelect" class="form-label mb-0">Собака:</label>
              <select id="dogSelect" class="form-select w-auto"></select>
              <label for="categorySelect" class="form-label mb-0"
                >Категория для просмотра:</label
              >
              <select id="categorySelect" class="form-select w-auto">
                <option value="SMALL">Декоративные (SMALL)</option>
                <option value="STANDARD" selected>Стандартные (STANDARD)</option>
                <option value="ACTIVE">Активные (ACTIVE)</option>
                <option value="HIGH_RISK">Служебные / Бойцовские (HIGH_RISK)</option>
              </select>
            </div>

            <div class="legend d-flex flex-wrap gap-2 mb-3">
              <span class="badge bg-success">Свободно</span>
              <span class="badge bg-warning text-dark">Можно присоединиться</span>
              <span class="badge bg-danger">Недоступно</span>
            </div>

            <div id="slotsContainer" class="slots-grid"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"
    ></script>
    <script
      src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full&key=YOUR_2GIS_API_KEY"
    ></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
